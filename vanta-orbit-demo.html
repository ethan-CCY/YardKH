<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interstellar Orbit - Vanta.js</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background-color: #000; /* 預載背景色 */
        }

        /* Vanta 背景層 */
        #vanta-canvas {
            width: 100%;
            height: 100vh;
            position: absolute;
            z-index: 1;
        }

        /* 【關鍵技巧】電影感暈影遮罩 (Vignette Overlay) 
           這層遮罩會蓋在動畫上，讓四角變黑，創造深邃的宇宙視窗感
        */
        .vignette-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* 讓滑鼠可以穿透遮罩控制背景 */
            background: radial-gradient(circle, transparent 40%, rgba(0,0,0,0.85) 100%);
            z-index: 2;
        }

        /* 文字內容層 */
        .content {
            position: absolute;
            z-index: 3;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #ffffff;
            mix-blend-mode: overlay; /* 讓文字稍微融入背景光輝 */
        }

        h1 {
            font-size: 3.5rem;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            font-weight: 300;
            margin: 0;
            text-shadow: 0 0 20px rgba(232, 195, 125, 0.6); /* 金色光暈 */
        }

        p {
            font-size: 1rem;
            letter-spacing: 0.5em;
            opacity: 0.7;
            margin-top: 10px;
            color: #e8c37d; /* 呼應星軌顏色 */
        }
    </style>
</head>
<body>

    <div id="vanta-canvas"></div>
    
    <div class="vignette-overlay"></div>

    <div class="content">
        <h1>Interstellar</h1>
        <p>EVENT HORIZON</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanta/0.5.24/vanta.rings.min.js"></script>

    <script>
        VANTA.RINGS({
            el: "#vanta-canvas",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            
            // --- 星際效應風格參數 ---
            backgroundColor: 0x020207, // 極深太空黑 (帶一點點微藍紫，增加層次)
            color: 0xe8c37d,           // 星塵金/土星環色 (關鍵顏色)
            backgroundAlpha: 1.0
        })
    </script>
</body>
</html>
